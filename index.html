<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PingPong Counter</title>
  <link rel="stylesheet" href="index.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,300;0,400;1,400&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">  
</head>
<body>
  <div class ="header-display">
    <img src="img/lisa-keffer-KTDP7pRKNrU-unsplash.jpg" alt="PingPongImg" class="image">    
    <h1 class="header" id="placar">0 x 0</h1>  

    <select id="rounds" name="roundsNumber">
     <option value="zero" selected >-Rounds-</option>
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
     <option value="4">4</option>
     <option value="5">5</option>
     <option value="6">6</option>
     <option value="7">7</option>
    </select>  
    <div class="button-display">
      <button class="btn1">+1</button>   
      <button class="btn2">+1</button>  
      <button class="btn3">PLAY</button>
    </div>  
  </div>
  <script src="index.js"></script>  
</body>
</html>
